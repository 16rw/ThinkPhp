
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>客户后台管理界面</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.css"/>
<style type="text/css">

/*媒体查询，小屏幕（平板，大于等于768px）*/


.vv{ height: 60px;color: #333;
    background-color: #f5f5f5;
    border-color: #ddd;
    padding: 10px 15px;
    border-bottom: 1px solid transparent;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px; }
.vv li{list-style: none; float: left; margin-left: 10px;}
.pagelist{ margin-left: 420px;   }
</style>
</head>
<body>


<div class="page-right">
	
	<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						权限列表
					</div>
					<div class="vv">
						<li><a class="btn btn-warning" href="{:U('tianjia')}">添加权限</a></li>
						<li>
							<form action="{:U('Auth/authSearch')}" method="POST">
								<input type="text" name="search">
								<input class="btn btn-warning" type="submit" value="查询权限">
							</form>
						</li>
						<li><input class="btn btn-warning" type="submit" value="批量处理"></li>
					</div>
				<div class="panel-body">
					<table class="table table-striped table-hover table-responsive">
						<thead>
							<tr>
								<th><input type="checkbox" onclick="SelectAll()">id</th>
								<th>名称</th> 
								<th>上级</th>
								<th>控制器</th>
								<th>操作方法</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="info" item="v" key="k"> 
								<tr>
									<td><input type="checkbox" name="choose[]" value="{$v.id}">{$v.auth_id}</td>
									<td>{$v.auth_name}</td>
									<td>{$v.auth_pid}</td>
									<td>{$v.auth_c}</td>
									<td>{$v.auth_a}</td>
									<td>
										<a class="btn btn-danger" class="btn btn-danger" href="{:U('del',array('auth_id'=>$v['auth_id']))}">删除</a> 
										<a class="btn btn-info" href="{:U('upd',array('auth_id'=>$v['auth_id']))}">修改</a>
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	<div class="pagelist">{$pagelist}</div>	
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/bootstrap/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>
<script>
	function SelectAll() {
	 var checkboxs=document.getElementsByName("choose[]");
	 for (var i=0;i<checkboxs.length;i++) {
	  var e=checkboxs[i];
	  e.checked=!e.checked;
	 }
	}
</script>
</body>
</html>
