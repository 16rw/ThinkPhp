<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css">
	<style>
		span{ font-family: 微软雅黑; font-size:24px; }
		.table{ margin-top: 20px; }
	</style>
</head>
<body>
<form action="" method="POST">
	<input type="hidden" name="role_id" value="{$roleinfo.role_id}">
	<span>【{$roleinfo.role_name}】</span>
	<table class="table" border="1">

		<tr>
			<th>一级名称</th>
			<th>二级名称</th>
		</tr>
		<foreach name="authinfoA" item="v">

		<tr>
			<td>
				<input type="checkbox" name="auth_id[]" value="{$v.auth_id}"
				<in name="v.auth_id" value="$roleinfo.role_auth_ids">checked='checked'</in>
				/>
				{$v.auth_name}
			</td>
			<td>
				<foreach name="authinfoB" item="vv">
				<if condition="$vv['auth_pid'] eq $v['auth_id']">
				<div style="width: 200px;float: left;"><input type="checkbox" name="auth_id[]" value="{$vv.auth_id}"
				<in name="vv.auth_id" value="$roleinfo.role_auth_ids">checked='checked'</in>
				/>
				{$vv.auth_name}</div>
				</if>
				</foreach>
			</td>
		</tr>
		</foreach>
	</table>
	<div><input style="margin-left:40%;" class="btn" type="submit" value="分配权限"></div>
</form>
</body>
</html>
