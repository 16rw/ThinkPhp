<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>客户后台管理界面</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.css"/>
<style type="text/css">
.vv{ height: 60px;color: #333;
    background-color: #f5f5f5;
    border-color: #ddd;
    padding: 10px 15px;
    border-bottom: 1px solid transparent;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px; }
.vv li{list-style: none; float: left; margin-left: 10px;}
.pagelist{ margin-left: 420px;   }
</style>
</head>
<body>

<!--右边主要区域 -->

<div class="page-right">
	
	<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						角色列表
					</div>
					<div class="vv">
						<li><a class="btn btn-warning" href="{:U('tianjia')}">添加角色</a></li>
						<li>
							<form action="{:U('Role/roleSearch')}" method="POST">
								<input type="text" name="search">
								<input class="btn btn-warning" type="submit" value="查询角色">
							</form>
						</li>
						<li><input class="btn btn-warning" type="submit" value="批量处理"></li>
					</div>
				<div class="panel-body">
					<table class="table table-striped table-hover table-responsive">
						<thead>
							<tr>
								<th><input type="checkbox" onclick="SelectAll()">id</th>
								<th>角色名</th> 
								<th>权限ids</th>
								<th>权限控制器</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="info" item="v" key="k"> 
								<tr>
									<td><input type="checkbox" name="choose[]" value="{$v.id}">{$v.role_id}</td>
									<td>{$v.role_name}</td>
									<td>{$v.role_auth_ids}</td>
									<td>{$v.role_auth_ac}</td>
									<td>
										<a class="btn btn-info" href="{:U('distribute',array('role_id'=>$v['role_id']))}">分配权限</a> 
										<a class="btn btn-danger" href="{:U('del',array('role_id'=>$v['role_id']))}">删除</a> 
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	<div class="pagelist">{$pagelist}</div>	
	<!-- <ul  class="pager">
		<li><a href="#">&laquo;</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">&raquo;</a></li>
	</ul> -->
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/bootstrap/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/bootstrap/js/bootstrap.min.js"></script>
<script>
	function SelectAll() {
	 var checkboxs=document.getElementsByName("choose[]");
	 for (var i=0;i<checkboxs.length;i++) {
	  var e=checkboxs[i];
	  e.checked=!e.checked;
	 }
	}
</script>
</body>
</html>
