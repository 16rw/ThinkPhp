<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/bootstrap/css/bootstrap.min.css">
	<style>
		.table{ margin-top: 20px; }
		.control-label{ font-size: 24px; }
	</style>
</head>
<body>
<form role="form" action="" method="POST">
	<input type="hidden" name="role_id" value="{$roleinfo.role_id}">
	 <label for="name" class="col-sm-2 control-label">角色名称:</label><input class="form-control" placeholder="请输入角色名称" type="text" name="role_name">
	<table class="table" border="1">
		<foreach name="authinfoA" item="v">
		<tr>
			<td>
				<input type="checkbox" name="auth_id[]" value="{$v.auth_id}"/>
				{$v.auth_name}
			</td>
			<td>
				<foreach name="authinfoB" item="vv">
				<if condition="$vv['auth_pid'] eq $v['auth_id']">
				<div style="width: 200px;float: left;"><input type="checkbox" name="auth_id[]" value="{$vv.auth_id}"/>
				{$vv.auth_name}</div>
				</if>
				</foreach>
			</td>
		</tr>
		</foreach>
	</table>
	<div><input type="submit" style="margin-left:40%;" class="btn" value="添加角色"></div>
</form>
</body>
</html>
